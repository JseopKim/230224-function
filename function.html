<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <script>
    let r = 1;
    console.log(r);
    r = "바보";
    console.log(r);

    function valueChange(a, b, c) {
      if(typeof(a) === "string") {
        if(typeof(b) === "string") {
          if(typeof(c) === "string") {
            return a + b + c;
          }
        }
      }
    }
    r = valueChange(1, 2, 3);
    console.log(r);
  </script>
</body>
